# ==============================================================================
# NETLIFY.TOML - Netlify Configuration
# ==============================================================================
# PURPOSE:
#   - Configure frontend build and deployment on Netlify
#   - Auto-deploy from GitHub on every push to main
#   - Production-ready React app deployment
#
# DOCUMENTATION:
#   https://docs.netlify.com/configure-builds/file-based-configuration/
# ==============================================================================

[build]
  # Base directory for the build
  base = "frontend/"
  
  # Command to build the frontend
  command = "npm run build"
  
  # Directory containing the built assets
  publish = "build/"
  
  # Node.js version (same as backend for consistency)
  environment = { NODE_VERSION = "18" }

# Redirect rules for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for 1 year
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Production environment variables
# Note: Set REACT_APP_API_URL in Netlify dashboard
# e.g., REACT_APP_API_URL=https://todo-backend.onrender.com
