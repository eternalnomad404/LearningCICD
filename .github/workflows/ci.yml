# ==============================================================================
# CI/CD WORKFLOW - Continuous Integration & Docker Build
# ==============================================================================
# PURPOSE:
#   - Run tests on every push and pull request to main
#   - Build Docker image if tests pass
#   - Push Docker image to Docker Hub
#   - Render pulls the image from Docker Hub
#
# FLOW:
#   1. Run tests
#   2. If tests pass ‚Üí Build Docker image
#   3. Push image to Docker Hub
#   4. Render detects new image and deploys
# ==============================================================================

name: CI/CD

# Trigger conditions
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'           # Only run if backend code changes
      - '.github/workflows/ci.yml'  # Or if this workflow changes
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

# Ensure only one CI run per PR/branch at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    # Explicit timeout to prevent hung jobs
    timeout-minutes: 10
    
    # Service containers for dependencies
    services:
      # MongoDB for integration tests
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_DATABASE: testdb
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # ----------------------------------------------------------------------
      # 1. CHECKOUT CODE
      # ----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------------
      # 2. SETUP NODE.JS
      # ----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'          # Match your Dockerfile version
          cache: 'npm'                # Cache npm dependencies
          cache-dependency-path: backend/package-lock.json

      # ----------------------------------------------------------------------
      # 3. INSTALL DEPENDENCIES
      # ----------------------------------------------------------------------
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci                   # ci = clean install (deterministic)

      # ----------------------------------------------------------------------
      # 4. RUN TESTS
      # ----------------------------------------------------------------------
      - name: Run tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/testdb
          PORT: 5000
        run: npm test -- --ci --coverage

      # ----------------------------------------------------------------------
      # 5. UPLOAD COVERAGE (Optional but professional)
      # ----------------------------------------------------------------------
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()                  # Upload even if tests fail
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 30

      # ----------------------------------------------------------------------
      # 6. REPORT TEST RESULTS
      # ----------------------------------------------------------------------
      - name: Test Report Summary
        if: always()
        run: |
          echo "### Test Results üìä" >> $GITHUB_STEP_SUMMARY
          echo "- Node Version: 18" >> $GITHUB_STEP_SUMMARY
          echo "- Test Command: npm test -- --ci --coverage" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # ==============================================================================
  # BUILD AND PUSH DOCKER IMAGE (only on main branch after tests pass)
  # ==============================================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test                    # Only run if tests pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      # ----------------------------------------------------------------------
      # 1. CHECKOUT CODE
      # ----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------------------------
      # 2. SET UP DOCKER BUILDX
      # ----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------------------------------------------------
      # 3. LOGIN TO DOCKER HUB
      # ----------------------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------------------------------------------------
      # 4. EXTRACT METADATA (tags, labels)
      # ----------------------------------------------------------------------
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/todo-backend2
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # ----------------------------------------------------------------------
      # 5. BUILD AND PUSH DOCKER IMAGE
      # ----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ----------------------------------------------------------------------
      # 6. REPORT SUCCESS
      # ----------------------------------------------------------------------
      - name: Image Build Summary
        run: |
          echo "### Docker Image Built & Pushed üê≥" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: ${{ secrets.DOCKER_USERNAME }}/todo-backend2" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- Render will pull this image automatically" >> $GITHUB_STEP_SUMMARY

# ==============================================================================
# FAILURE MODES:
# 
# - If tests fail ‚Üí job exits with code 1 ‚Üí PR shows red ‚ùå
# - If dependencies can't install ‚Üí job fails fast
# - If MongoDB service doesn't start ‚Üí health check fails ‚Üí job fails
# - If timeout exceeds 10 minutes ‚Üí job is cancelled
# 
# WHERE TO CHECK LOGS:
# - GitHub Actions tab in your repo
# - Each step has collapsible logs
# - Failed steps are highlighted in red
# ==============================================================================
