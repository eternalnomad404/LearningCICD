# ==============================================================================
# FAILURE MODES:
# 
# - If tests fail ‚Üí job exits with code 1 ‚Üí PR shows red ‚ùå
# - If dependencies can't install ‚Üí job fails fast
# - If MongoDB service doesn't start ‚Üí health check fails ‚Üí job fails
# - If timeout exceeds 10 minutes ‚Üí job is cancelled
# 
# WHERE TO CHECK LOGS:
# - GitHub Actions tab in your repo
# - Each step has collapsible logs
# - Failed steps are highlighted in red
